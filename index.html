<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Switches</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- First switch -->
    <div class="switch">
        <label class="switch__label" for="temperature-scale-1">Temperature 1</label>
        <button class="switch__button" type="button" id="temperature-scale-1" title="Temperature Scale" aria-labelledby="f-1">
            <span class="switch__button-wrap">
                <span class="switch__inner">
                    <span class="switch__options">
                        <span id="c-1" class="switch__option-label" aria-hidden="true">ON</span>
                        <span class="switch__option-sep"></span>
                        <span id="f-1" class="switch__option-label" aria-hidden="true">OFF</span>
                    </span>
                </span>
            </span>
        </button>
    </div>

    <!-- Second switch -->
    <div class="switch">
        <label class="switch__label" for="temperature-scale-2">Temperature 2</label>
        <button class="switch__button" type="button" id="temperature-scale-2" title="Temperature Scale" aria-labelledby="f-2">
            <span class="switch__button-wrap">
                <span class="switch__inner">
                    <span class="switch__options">
                        <span id="c-2" class="switch__option-label" aria-hidden="true">ON</span>
                        <span class="switch__option-sep"></span>
                        <span id="f-2" class="switch__option-label" aria-hidden="true">OFF</span>
                    </span>
                </span>
            </span>
        </button>
    </div>

    <!-- Third switch -->
    <div class="switch">
        <label class="switch__label" for="temperature-scale-3">Temperature 3</label>
        <button class="switch__button" type="button" id="temperature-scale-3" title="Temperature Scale" aria-labelledby="f-3">
            <span class="switch__button-wrap">
                <span class="switch__inner">
                    <span class="switch__options">
                        <span id="c-3" class="switch__option-label" aria-hidden="true">ON</span>
                        <span class="switch__option-sep"></span>
                        <span id="f-3" class="switch__option-label" aria-hidden="true">OFF</span>
                    </span>
                </span>
            </span>
        </button>
    </div>

    <!-- Fourth switch -->
    <div class="switch">
        <label class="switch__label" for="temperature-scale-4">Temperature 4</label>
        <button class="switch__button" type="button" id="temperature-scale-4" title="Temperature Scale" aria-labelledby="f-4">
            <span class="switch__button-wrap">
                <span class="switch__inner">
                    <span class="switch__options">
                        <span id="c-4" class="switch__option-label" aria-hidden="true">ON</span>
                        <span class="switch__option-sep"></span>
                        <span id="f-4" class="switch__option-label" aria-hidden="true">OFF</span>
                    </span>
                </span>
            </span>
        </button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
